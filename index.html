<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">

        </div>
        <div id="buttons">
            <button id="clear" class="operator">
                C
            </button>
            <button id="plus-minus" class="operator">
                +/-
            </button>
            <button id="percent" class="operator">
                %
            </button>
            <button id="divide" class="operator blue">
                /
            </button>
            <button id="one" class="number" value="1">
                1
            </button>
            <button id="two" class="number" value="2">
                2
            </button>
            <button id="three" class="number" value="3">
                3
            </button>
            <button id="multiply" class="operator blue">
                X
            </button>
            <button id="four" class="number" value="4">
                4
            </button>
            <button id="five" class="number" value="5">
                5
            </button>
            <button id="six" class="number" value="6">
                6
            </button>
            <button id="add" class="operator blue">
                +
            </button>
            <button id="seven" class="number" value="7">
                7
            </button>
            <button id="eight" class="number" value="8">
                8
            </button>
            <button id="nine" class="number" value="9">
                9
            </button>
            <button id="minus" class="operator blue">
                -
            </button>
            <button id="zerozero" class="number" value="00">
                00
            </button>
            <button id="zero" class="number" value="0">
                0
            </button>
            <button id="point" class="number" value=".">
                .
            </button>
            <button id="equals" class="number">
                =
            </button>
        </div>
    </div>
</body>
</html>
